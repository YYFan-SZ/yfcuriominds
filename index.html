<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurioMinds - Brain Training Puzzle Games | Logic, Math & Memory Games</title>
    <meta name="description" content="Challenge your mind with CurioMinds - the ultimate puzzle game platform. Play logic puzzles, math games, memory training exercises and strategy games to boost your cognitive skills.">
    <meta name="keywords" content="puzzle games, brain training, logic games, math puzzles, memory games, strategy games, cognitive training, mind games, educational games">
    <meta name="author" content="CurioMinds">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://curiominds.com/">
    <meta property="og:title" content="CurioMinds - Brain Training Puzzle Games">
    <meta property="og:description" content="Challenge your mind with logic puzzles, math games, and memory training exercises. Boost your cognitive skills with our collection of brain games.">
    <meta property="og:image" content="https://curiominds.com/img/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://curiominds.com/">
    <meta property="twitter:title" content="CurioMinds - Brain Training Puzzle Games">
    <meta property="twitter:description" content="Challenge your mind with logic puzzles, math games, and memory training exercises.">
    <meta property="twitter:image" content="https://curiominds.com/img/twitter-image.jpg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://curiominds.com/">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#2563eb',
                        'primary-dark': '#1e40af',
                        'success': '#059669',
                        'warning': '#d97706',
                    }
                }
            }
        }
    </script>
    
    <!-- 结构化数据 (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "CurioMinds",
        "description": "Challenge your mind with CurioMinds - the ultimate puzzle game platform. Play logic puzzles, math games, memory training exercises and strategy games to boost your cognitive skills.",
        "url": "https://curiominds.com",
        "potentialAction": {
            "@type": "SearchAction",
            "target": {
                "@type": "EntryPoint",
                "urlTemplate": "https://curiominds.com/?search={search_term_string}"
            },
            "query-input": "required name=search_term_string"
        },
        "publisher": {
            "@type": "Organization",
            "name": "CurioMinds",
            "url": "https://curiominds.com"
        },
        "mainEntity": {
            "@type": "ItemList",
            "name": "Brain Training Games",
            "description": "Collection of puzzle games for cognitive training",
            "numberOfItems": 6,
            "itemListElement": [
                {
                    "@type": "Game",
                    "name": "Logic Puzzles",
                    "description": "Challenge your logical thinking with various puzzle games",
                    "genre": "Puzzle",
                    "applicationCategory": "Game"
                },
                {
                    "@type": "Game",
                    "name": "Math Games",
                    "description": "Improve your mathematical skills with engaging number games",
                    "genre": "Educational",
                    "applicationCategory": "Game"
                },
                {
                    "@type": "Game",
                    "name": "Memory Training",
                    "description": "Enhance your memory with specially designed brain exercises",
                    "genre": "Educational",
                    "applicationCategory": "Game"
                }
            ]
        }
    }
    </script>
</head>
<body class="font-inter bg-slate-50 text-slate-800">
    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-primary">CurioMinds</h1>
                </div>
                
                <!-- Navigation -->
                <nav class="hidden md:flex space-x-8">
                    <a href="#" class="text-slate-600 hover:text-primary transition-colors" data-category="all">All Games</a>
                    <a href="#" class="text-slate-600 hover:text-primary transition-colors" data-category="逻辑推理">Logic</a>
                    <a href="#" class="text-slate-600 hover:text-primary transition-colors" data-category="数学计算">Math</a>
                    <a href="#" class="text-slate-600 hover:text-primary transition-colors" data-category="记忆训练">Memory</a>
                    <a href="#" class="text-slate-600 hover:text-primary transition-colors" data-category="策略思维">Strategy</a>
                </nav>
                
                <!-- Search & Language Toggle -->
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search games..." 
                               class="w-64 px-4 py-2 border border-slate-200 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                        <svg class="absolute right-3 top-2.5 h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <button id="langToggle" class="flex items-center px-4 py-2 text-sm font-medium text-slate-700 hover:text-primary transition-all duration-200 border border-slate-300 hover:border-primary rounded-lg bg-white hover:bg-slate-50 shadow-sm">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h12M9 3v2m1.048 9.5A18.022 18.022 0 016.412 9m6.088 9h7M11 21l5-10 5 10M12.751 5C11.783 10.77 8.07 15.61 3 18.129"></path>
                        </svg>
                        <span id="langText">EN</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Hero Section -->
        <section class="text-center mb-12">
            <h2 class="text-5xl md:text-6xl font-extrabold text-slate-900 mb-6 tracking-tight">Challenge Your Brain</h2>
            <p class="text-xl text-slate-600 max-w-2xl mx-auto">Explore various puzzle games to improve logical thinking, math skills and memory</p>
        </section>

        <!-- Decorative Divider -->
        <div class="flex items-center justify-center mb-12">
            <div class="flex-grow h-0.5 bg-gradient-to-r from-transparent via-slate-400 to-transparent max-w-lg"></div>
            <div class="mx-6">
                <div class="w-3 h-3 bg-primary rounded-full shadow-lg"></div>
            </div>
            <div class="flex-grow h-0.5 bg-gradient-to-r from-transparent via-slate-400 to-transparent max-w-lg"></div>
        </div>

        <!-- Daily Recommended Games Carousel -->
        <section class="mb-12">
            <!-- Daily Picks Title -->
            <div class="text-center mb-8">
                <h3 class="text-3xl md:text-4xl font-bold text-slate-800 mb-2">Daily Picks</h3>
                <p class="text-lg text-slate-600">Handpicked games for today's challenge</p>
            </div>
            
            <div class="relative max-w-5xl mx-auto">
                <!-- Carousel Container -->
                <div class="carousel-container overflow-hidden rounded-xl bg-white shadow-lg">
                    <div id="carouselTrack" class="carousel-track flex transition-transform duration-500 ease-in-out">
                        <!-- Carousel items will be dynamically generated -->
                    </div>
                </div>
                
                <!-- Navigation Arrows -->
                <button id="prevBtn" class="carousel-nav carousel-nav-prev absolute left-4 top-1/2 transform -translate-y-1/2 bg-white/90 hover:bg-white text-slate-600 hover:text-primary rounded-full p-3 shadow-lg transition-all duration-200 opacity-0 group-hover:opacity-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                </button>
                <button id="nextBtn" class="carousel-nav carousel-nav-next absolute right-4 top-1/2 transform -translate-y-1/2 bg-white/90 hover:bg-white text-slate-600 hover:text-primary rounded-full p-3 shadow-lg transition-all duration-200 opacity-0 group-hover:opacity-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                    </svg>
                </button>
                
                <!-- Dots Indicator -->
                <div id="carouselDots" class="flex justify-center space-x-2 mt-4">
                    <!-- Dots will be dynamically generated -->
                </div>
            </div>
        </section>

        <!-- Filter Tags -->
        <section class="mb-8">
            <div class="flex flex-wrap gap-2 justify-center">
                <button class="filter-tag active px-4 py-2 text-sm font-medium rounded-full border transition-colors" data-tag="all">
                    All
                </button>
                <button class="filter-tag px-4 py-2 text-sm font-medium rounded-full border transition-colors" data-tag="数字">
                    Numbers
                </button>
                <button class="filter-tag px-4 py-2 text-sm font-medium rounded-full border transition-colors" data-tag="逻辑">
                    Logic
                </button>
                <button class="filter-tag px-4 py-2 text-sm font-medium rounded-full border transition-colors" data-tag="记忆">
                    Memory
                </button>
                <button class="filter-tag px-4 py-2 text-sm font-medium rounded-full border transition-colors" data-tag="策略">
                    Strategy
                </button>
                <button class="filter-tag px-4 py-2 text-sm font-medium rounded-full border transition-colors" data-tag="空间">
                    Spatial
                </button>
            </div>
        </section>

        <!-- Games Grid -->
        <section id="gamesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Games will be loaded here by JavaScript -->
        </section>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
            <p class="mt-2 text-slate-600">Loading games...</p>
        </div>

        <!-- No Results -->
        <div id="noResults" class="text-center py-12 hidden">
            <p class="text-slate-600">No games found</p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-slate-200 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p class="text-slate-600">&copy; 2025 CurioMinds. Focused on puzzle game experience.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
